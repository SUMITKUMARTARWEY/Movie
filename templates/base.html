{% load static %}
<!-- {% load staticfiles %} -->
<html>
<head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title%}{%endblock%}</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div  class="container-fluid">
    <ul style="margin-left:400px;" class="nav navbar-nav">
      <!-- <li class="active"><a href="#">Home</a></li> -->
      <li><a href="{% url 'movie_list' %}">Movie List</a></li>
      <li><a href="{% url 'movie_search' %}">Search Movie</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" value="{{search}}" name="search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
